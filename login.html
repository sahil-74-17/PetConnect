<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kitter</title>

  <!-- Primary meta tag -->
  <meta name="title" content="Login - Kitter">
  <meta name="description" content="Login to access your account on Kitter - High Quality Pet Food">

  <!-- Favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- Custom CSS Link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Google Font Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Carter+One&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Full-page background styling */
    .login-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-image: url('./assets/images/hero-banner.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .login-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
    }

    .login-container {
      position: relative;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    .login-container h2 {
      font-size: 24px;
      color: #333333;
      margin-bottom: 1.5rem;
      font-family: 'Nunito Sans', sans-serif;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-size: 16px;
      font-family: 'Nunito Sans', sans-serif;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #ff4b3a;
    }

    .login-container a {
      color: #ff6f61;
      display: block;
      margin-top: 1rem;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- Header (Reusing the existing header layout) -->
  <header class="header" data-header>
    <div class="container">
      <a href="#" class="logo">PetConnect</a>
    </div>
  </header>

  <!-- Login Section with Background Image -->
  <main class="login-section">
    <div class="login-overlay"></div>
    <div class="login-container">
      <h2>Login</h2>
      <form action="index.html" >
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <a href="#">Forgot password?</a>
      </form>
    </div>
  </main>

  <!-- Back to Top Button -->
  <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
    <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
  </a>

  <!-- Custom JS Link -->
  <script src="./assets/js/script.js" defer></script>

  <!-- Ionicon Link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
